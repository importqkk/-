<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Document</title>
    <style>
        .bordertest {
                border-width: 100px;
                background-color: rgb(248, 248, 255);
                border-style: solid;
                width: 100px;
                height: 100px;
                border-radius: 1em;
            }

            /* input 숨겨준다 */
input#check_btn{
  display:none;
  }

input#check_btn + label{
  cursor:pointer;
 }

input#check_btn + label > span{
  vertical-align: middle;
  padding-left: 5px;
 }

/* label:before에 체크하기 전 상태 CSS */
input#check_btn + label:before{
  content:"";
  display:inline-block;
  width:17px;
  height:17px;
  border:2px solid #F47C7C;
  border-radius: 4px;
  vertical-align:middle;
  }
  
/* label:before에 체크 된 상태 CSS */  
input#check_btn:checked + label:before{
  content:"";
  background-color:#F47C7C;
  border-color:#F47C7C;
  background-image: url('check_btn.png');
  background-repeat: no-repeat;
  background-position: 50%;
  }
    </style>
</head>
<body test>
    <h1>positive btns</h1>
    <button class="form-btn large positive">large</button>
    <button class="form-btn medium positive">medium</button>
    <button class="form-btn small positive">small</button>
    <hr>
    <h1>neutral btns</h1>
    <button class="form-btn large neutral">large</button>
    <button class="form-btn medium neutral">medium</button>
    <button class="form-btn small neutral">small</button>
    <hr>
    <h1>deep inputs</h1>
    <input type="text" class="form-input large deep round">
    <input type="text" class="form-input medium deep round">
    <input type="text" class="form-input small deep round">
    <input type="text" class="form-input large deep semi-round">
    <input type="text" class="form-input medium deep semi-round">
    <input type="text" class="form-input small deep semi-round">
    <hr>
    <h1>light inputs</h1>
    <input type="text" class="form-input large light round">
    <input type="text" class="form-input medium light round">
    <input type="text" class="form-input small light round">
    <input type="text" class="form-input large light semi-round">
    <input type="text" class="form-input medium light semi-round">
    <input type="text" class="form-input small light semi-round">
    <hr>
    <h1 class="font-purple">타이틀</h1>
    <div class="font-purple">본문</div>
    <hr>
    <div class="container-500 mb-40">
        <input type="text" class="form-input-search w-100">
    </div>
    <div class="container-500 mb-40">
        <input type="text" class="form-input-search small w-100">
    </div>
    <div class="container-800 mb-40">
        <div class="row">
            <select class="form-input round deep large">
                <option>11111</option>
                <option>2</option>
                <option>3</option>
            </select>
            <input type="text" class="form-input-search w-50">
            <button class="form-btn large positive w-20">입력</button>
        </div>
    </div>

    <div class="check_wrap">
        <input type="checkbox" id="check_btn"/>
        <label for="check_btn"><span>선택!</span></label>
      </div>
        
    </div>
    </div>

</body>
</html>
