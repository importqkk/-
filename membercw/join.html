<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
      <style>
      h2{
        color:#776BFF;
        margin-top : 100px;
      }
    </style>
<script type="text/javascript">
  function memberIdCheck(){
      //아이디 입력창에 작성된 글자를 가져와서 검사 후 메세지 출력
      var memberId = document.querySelector("[name=memberId]").value;
      var memberIdRegex = /^[a-z0-9-_]{5,20}$/;

      //var span = document.querySelector("[name=memberId] + span");
      var span = document.querySelector("[name=memberId]").nextElementSibling;
      if(!memberIdRegex.test(memberId)) {
          //빨간색 글자로 변경하고 아이디는 영문 소문자 시작 및 숫자 포함 5~20자로 작성하세요 출력
          span.style.color = "red";
          span.textContent = "5~20자 영문 소문자, 숫자를 사용하여 입력해주세요";
      }
      else{
          span.textContent = ""
      }
  }
  function memberPwCheck(){
      //비밀번호 입력창에 작성된 글자를 가져와서 검사 후 메세지 출력
      var memberPw = document.querySelector("[name=memberPw]").value;
      var memberPwRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$])[a-zA-Z0-9!@#$]{8,16}$/;

      var span = document.querySelector("[name=memberPw] + span");
      if(!memberPwRegex.test(memberPw)) {
          //빨간색 + 실패메세지
          span.style.color = "red";
          span.textContent = "비밀번호는 8~16자로 작성해야 하며 반드시 대/소문자,숫자,특수문자가 포함되어야 합니다";
      }
  }

  //(추가) 비밀번호 확인 검사
  //- INPUT : 비밀번호, 비밀번호 확인창의 입력값
  //- OUTPUT : 같다/다르다
  function memberPwReCheck(){
      var memberPw = document.querySelector("[name=memberPw]").value;
      var memberPwRe = document.querySelector("#passwordRe").value;

      var span = document.querySelector("#passwordRe + span");

      //if(memberPw == "") {//비밀번호가 미입력이라면
      //if(memberPw.length == 0) {
      //if(memberPw == false) {//자바에는 없는 비교(부정적인 값)
      if(!memberPw) {
          span.style.color = "red";
          span.textContent = "비밀번호를 입력하세요";
      }
      else if(memberPw == memberPwRe) {//비밀번호가 일치한다면
          span.style.color = "green";
          span.textContent = "비밀번호가 일치합니다";
      }
      else {//비밀번호가 일치하지 않는다면
          span.style.color = "red";
          span.textContent = "비밀번호가 일치하지 않습니다";
      }
  }
</script>
</head> 
<body>
    <form autocomplete="off"></form>
    <div class="container-500">
        <div class="row center">
            <h2>SEMI</h2>
        </div>
        <div class="row">
            <label>아이디</label>
            <input type="text" name="memberId" required placeholder="영문 소문자, 숫자 8~16자"
                class="form-input w-100 form-regex medium light" data-regex="^[a-z][a-z0-9]{7,19}$"
                onblur="memberIdCheck();">
        </div>
        <div class="row">
          <label>닉네임</label>
          <input type="text" name="memberNick" required 
              placeholder="한글, 숫자 2~10자"
              class="form-input w-100 medium light" onblur="memberNickCheck();">
              <span></span>
      </div>
        <div class="row">
            <label>비밀번호</label>
            <input type="password" name="memberPw" required
                placeholder="영문 대/소문자, 숫자, 특수문자 8~20자"
                class="form-input w-100 medium light" onblur="memberPwCheck();">
                <span></span>
        </div>
        <div class="row">
            <label>비밀번호 확인</label>
            <input type="password" name="memberPwRe" required
                placeholder="비밀번호 확인"
                class="form-input w-100 medium light" onblur="memberPwReCheck();">>
                <span></span>
              <div class="row">
                <label>이메일</label>
                <input type="email" name="memberEmail" class="form-input w-100 medium light">
              </div>
              <div class="row">
                  <label>휴대전화</label>
                  <input type="tel" name="memberTel" required class="form-input w-100 medium light">
              </div>
        <div class="row">
          <p><label class="form-label w-100 mb-10">주소</label></p>
    
            <input type="text" name="memberPost" class="form-input medium light"
                    placeholder="우편번호 ">
            <button type="button" class="form-btn neutral medium ">검색</button>
        </div>
        <div class="row">
            <input type="text" name="memberBasicAddr" class="form-input w-100 medium light" 
                    placeholder="기본주소">
        </div>
        <div class="row">
            <input type="text" name="memberDetailAddr" class="form-input w-100 medium light"
                    placeholder="상세주소">
        </div>
        <div class="row">
            <button type="submit" class="form-btn positive w-100 medium">회원 가입</button>
        </div>
    </div>
</body>
</html>
